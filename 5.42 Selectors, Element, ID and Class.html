<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="5.42_todos.css">
</head>
<body>

<h1>Todo List</h1>

<div>This is a div</div>

<p>This is a paragraph</p>

<ul>
	<!-- class="" is used when we want CSS to apply styles to multiple elements -->
	<li class="completed">
		<input type="checkbox">
		Walk Rusty
	</li>
	<li class="completed">
		<input type="checkbox" checked>
		Buy shopping
	</li>
	<!-- id="" will be referred to in the CSS file to apply styles (only 1 id per element) -->
	<li id="tomato">
		<input type="checkbox">
		Finish recording CSS videos
	</li>
</ul>


</body>
</html>
