<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="6.55_css.css">
</head>
<body>

	<h1><strong>Tic Tac Toe</strong></h1>

	<table>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td class="horizontal"></td>
			<!-- Applies both vertical & horizontal classes to element -->
			<td class= "vertical horizontal"></td>
			<td class="horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		
	</table>

</body>
