<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Table Exercise</title>
</head>

<style>
/* Specify the tables lines before the body, colour and width are determined here*/
table, th, td { 
	border: 1px solid black;
}
</style>
<body>
<h1>First Gen Poemon Chart</h1>
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Image</th>
			<th>Type</th>
			<th>Evolves Into</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Bulbasaur</td>
			<!-- Resizing image - width = "50" - we would normally do in CSS (style), HTML is structure -->
			<td><img width ="50", src = "http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png"></td>
			<td>Grass/Poison</td>
			<td><a href = "http://pokemon.wikia.com/wiki/Ivysaur">Ivysaur</a></td>
		</tr>
		<tr>
			<td>Charmander</td>
			<td><img width ="50", src = "http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png"></td>
			<td>Fire</td>
			<td><a href src = "http://pokemon.wikia.com/wiki/Charmeleon">Charmeleon</a></td>
		</tr>
		<tr>
			<td>Squirtle</td>
			<td><img width ="50", src = "http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png"</img></td>
			<td>Water</td>
			<td><a href="http://pokemon.wikia.com/wiki/Wartortle">Wartortle</a>
		</tr>
	</tbody>
</table>
</body>
</html>
